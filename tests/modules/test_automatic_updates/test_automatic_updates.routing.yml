test_automatic_updates.json_test_controller:
  path: '/automatic_updates/test-json'
  defaults:
    _controller: '\Drupal\test_automatic_updates\Controller\JsonTestController::json'
    _title: 'JSON'
  requirements:
    _access: 'TRUE'
test_automatic_updates.json_test_denied_controller:
  path: '/automatic_updates/test-json-denied'
  defaults:
    _controller: '\Drupal\test_automatic_updates\Controller\JsonTestController::json'
    _title: 'JSON'
  requirements:
    _access: 'FALSE'
test_automatic_updates.hashes_endpoint:
  path: '/automatic_updates/{extension}/{version}/SHA512SUMS'
  defaults:
    _controller: '\Drupal\test_automatic_updates\Controller\HashesController::hashes'
    _title: 'SHA512SUMS'
  requirements:
    _access: 'TRUE'
